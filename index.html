<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5ed3cd2c53.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="weather-app">
          <div class="row">
            <div class="col-7">
              <h1>London</h1>
            </div>
            <div class="col-5 temperature">
              <span id="temp-number"></span>
              <span>°C | °F</span>
            </div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-6 main-cloud">
              <i class="fa-solid fa-cloud" style="color: #0e0c82"></i>
            </div>
            <br />
            <div id="description" class="col-5 description">Cloudy</div>
          </div>
          <div class="row">
            <div class="col-7"></div>
            <div class="col-5 information">
              <ul>
                <li class="date">Last updated: <strong id="date"></strong></li>
                <li>Precipitation 30%</li>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer">
          <small>
            <a
              class="git-link"
              href="https://github.com/sneharoy-14/vanilla-weather-app"
              >Open-source code </a
            >by Sneha Dey Roy
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
