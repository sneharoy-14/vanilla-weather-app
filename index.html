<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5ed3cd2c53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>London</h1>
          </div>
          <div class="col-6">11°C | °F</div>
        </div>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud" style="color: #3098f5"></i>
          </div>
          <div class="col-6">Cloudy</div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6">
            <ul>
              <li>Friday 11:11</li>
              <li>Precipitation 30%</li>
              <li>Humidity 73%</li>
              <li>Wind 14mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/sneharoy-14/vanilla-weather-app"
          >Open-source code </a
        >by Sneha Dey Roy
      </small>
    </div>
  </body>
</html>
